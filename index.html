<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>lograry</title>
  </head>
  <body>
    <div class="main">
      <div class="header-container">
        <div class="header-title">Library</div>
        <button 
          class="btn btn-add animate__animated animate__swing animate__delay-2s"
          id="addBookBtn"
        >
          + Add book
        </button>
      </div>
      <hr />
      <div class="card-container">
      </div>
    </div>
    <div class="modal-container" id="modal_container">
      <div class="modal">
        <form class="form">
          <h2>add a book</h2>
          <p><input id="title" type="text" placeholder="title"></input></p>
          <p><input id="author" type="text"  placeholder="author"></input></p>
          <p><input id="description" type="text"  placeholder="description"></input></p>
          <br>
          <select id="readStatus">
            <option value="unread">unread</option>
            <option value="read">read</option>
          </select>
          <button id="submit">+ Add to library</button>
        </form>
      </div>
    </div>
  </body>
</html>
